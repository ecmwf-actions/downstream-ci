atlas:
  type: cmake
  downstream-ci-hpc:
    modules:
      - fftw
      - qhull
  deps:
    - eckit
    - fckit

atlas-orca:
  type: cmake
  master_branch: master
  develop_branch: develop
  deps:
    - atlas

cfgrib:
  type: python
  master_branch: master
  develop_branch: master
  requirements_path: ci/requirements-tests.in
  deps:
    - eccodes-python

earthkit:
  type: python
  master_branch: main
  requirements_path: tests/downstream-ci-requirements.txt
  downstream-ci:
    test_cmd: |
      _EKD_DIR=$(pwd) && cd .. && python -m pytest ${_EKD_DIR} -vv --cov=. --cov-report=html && cd -
  deps:
    - earthkit-data
    - earthkit-geo
    - earthkit-meteo
    - earthkit-regrid

earthkit-data:
  type: python
  master_branch: main
  toml_opt_dep_sections: all,test,ci
  deps:
    - cfgrib
    - multiurl
    - pdbufr
    - pyodc
  downstream-ci:
    test_cmd: |
      python -m pytest -vv -m 'not notebook and not no_cache_init' --cov=. --cov-report=xml
      python -m pytest -v -m 'notebook'
      python -m pytest --forked -vv -m 'no_cache_init'
      python -m coverage report

earthkit-geo:
  type: python
  master_branch: main
  requirements_path: tests/downstream-ci-requirements.txt
  downstream-ci:
    config_path: ""

earthkit-meteo:

name: downstream-ci-hpc
'on':
  workflow_call:
    inputs:
      atlas:
        required: false
        type: string
      cfgrib:
        required: false
        type: string
      earthkit:
        required: false
        type: string
      earthkit-data:
        required: false
        type: string
      earthkit-geo:
        required: false
        type: string
      earthkit-meteo:
        required: false
        type: string
      earthkit-regrid:
        required: false
        type: string
      eccodes:
        required: false
        type: string
      eccodes-python:
        required: false
        type: string
      ecflow:
        required: false
        type: string
      ecflow-light:
        required: false
        type: string
      eckit:
        required: false
        type: string
      fckit:
        required: false
        type: string
      fdb:
        required: false
        type: string
      kronos:
        required: false
        type: string
      metkit:
        required: false
        type: string
      mir:
        required: false
        type: string
      multiurl:
        required: false
        type: string
      odc:
        required: false
        type: string
      pdbufr:
        required: false
        type: string
      plume:
        required: false
        type: string
      pyfdb:
        required: false
        type: string
      pyodc:
        required: false
        type: string
      skinnywms:
        required: false
        type: string
      thermofeel:
        required: false
        type: string
      skip_matrix_jobs:
        description: List of matrix jobs to be skipped.
        required: false
        type: string
jobs:
  setup:
    name: setup
    runs-on: ubuntu-latest
    outputs:
      atlas: ${{ steps.setup.outputs.atlas }}
      cfgrib: ${{ steps.setup.outputs.cfgrib }}
      earthkit: ${{ steps.setup.outputs.earthkit }}
      earthkit-data: ${{ steps.setup.outputs.earthkit-data }}
      earthkit-geo: ${{ steps.setup.outputs.earthkit-geo }}
      earthkit-meteo: ${{ steps.setup.outputs.earthkit-meteo }}
      earthkit-regrid: ${{ steps.setup.outputs.earthkit-regrid }}
      eccodes: ${{ steps.setup.outputs.eccodes }}
      eccodes-python: ${{ steps.setup.outputs.eccodes-python }}
      ecflow: ${{ steps.setup.outputs.ecflow }}
      ecflow-light: ${{ steps.setup.outputs.ecflow-light }}
      eckit: ${{ steps.setup.outputs.eckit }}
      fckit: ${{ steps.setup.outputs.fckit }}
      fdb: ${{ steps.setup.outputs.fdb }}
      kronos: ${{ steps.setup.outputs.kronos }}
      metkit: ${{ steps.setup.outputs.metkit }}
      mir: ${{ steps.setup.outputs.mir }}
      multiurl: ${{ steps.setup.outputs.multiurl }}
      odc: ${{ steps.setup.outputs.odc }}
      pdbufr: ${{ steps.setup.outputs.pdbufr }}
      plume: ${{ steps.setup.outputs.plume }}
      pyfdb: ${{ steps.setup.outputs.pyfdb }}
      pyodc: ${{ steps.setup.outputs.pyodc }}
      skinnywms: ${{ steps.setup.outputs.skinnywms }}
      thermofeel: ${{ steps.setup.outputs.thermofeel }}
      dep_tree: ${{ steps.setup.outputs.build_package_hpc_dep_tree }}
    steps:
    - name: checkout reusable wfs repo
      uses: actions/checkout@v4
      with:
        repository: ecmwf-actions/downstream-ci
        ref: main
    - name: Run setup script
      id: setup
      env:
        TOKEN: ${{ secrets.GH_REPO_READ_TOKEN }}
        CONFIG: |
          ecmwf/atlas:
            path: .github/ci-hpc-config.yml
            python: false
            master_branch: master
            develop_branch: develop
            input: ${{ inputs.atlas }}
            optional_matrix: null
          ecmwf/cfgrib:
            path: .github/ci-hpc-config.yml
            python: true
            master_branch: master
            develop_branch: master
            input: ${{ inputs.cfgrib }}
            optional_matrix: null
          ecmwf/earthkit:
            path: .github/ci-hpc-config.yml
            python: true
            master_branch: main
            develop_branch: develop
            input: ${{ inputs.earthkit }}
            optional_matrix: null
          ecmwf/earthkit-data:
            path: .github/ci-hpc-config.yml
            python: true
            master_branch: main
            develop_branch: develop
            input: ${{ inputs.earthkit-data }}
            optional_matrix: null
          ecmwf/earthkit-geo:
            path: .github/ci-hpc-config.yml
            python: true
            master_branch: main
            develop_branch: develop
            input: ${{ inputs.earthkit-geo }}
            optional_matrix: null
          ecmwf/earthkit-meteo:
            path: .github/ci-hpc-config.yml
            python: true
            master_branch: main
            develop_branch: develop
            input: ${{ inputs.earthkit-meteo }}
            optional_matrix: null
          ecmwf/earthkit-regrid:
            path: .github/ci-hpc-config.yml
            python: true
            master_branch: main
            develop_branch: develop
            input: ${{ inputs.earthkit-regrid }}
            optional_matrix: null
          ecmwf/eccodes:
            path: .github/ci-hpc-config.yml
            python: false
            master_branch: master
            develop_branch: develop
            input: ${{ inputs.eccodes }}
            optional_matrix: null
          ecmwf/eccodes-python:
            path: .github/ci-hpc-config.yml
            python: true
            master_branch: master
            develop_branch: develop
            input: ${{ inputs.eccodes-python }}
            optional_matrix: null
          ecmwf/ecflow:
            path: .github/ci-hpc-config.yml
            python: false
            master_branch: master
            develop_branch: develop
            input: ${{ inputs.ecflow }}
            optional_matrix: null

            develop_branch: develop
            input: ${{ inputs.ecflow-light }}
            optional_matrix: null
          ecmwf/eckit:
            path: .github/ci-hpc-config.yml
            python: false
            master_branch: master
            develop_branch: develop
            input: ${{ inputs.eckit }}
            optional_matrix: null
          ecmwf/fckit:
            path: .github/ci-hpc-config.yml
            python: false
            master_branch: master
            develop_branch: develop
            input: ${{ inputs.fckit }}
            optional_matrix: null
          ecmwf/fdb:
            path: .github/ci-hpc-config.yml
            python: false
            master_branch: master
            develop_branch: develop
            input: ${{ inputs.fdb }}
            optional_matrix: null
          ecmwf/kronos:

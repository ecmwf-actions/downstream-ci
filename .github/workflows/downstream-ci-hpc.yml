            optional_matrix: null
          ecmwf/multiurl:
            path: .github/ci-hpc-config.yml
            python: true
            master_branch: main
            develop_branch: main
            input: ${{ inputs.multiurl }}
            optional_matrix: null
          ecmwf/odc:
            path: .github/ci-hpc-config.yml
            python: false
            master_branch: master
            develop_branch: develop
            input: ${{ inputs.odc }}
            optional_matrix: null
          ecmwf/pdbufr:
            path: .github/ci-hpc-config.yml
            python: true
            master_branch: master
            develop_branch: master
            input: ${{ inputs.pdbufr }}
            optional_matrix: null
          ecmwf/plume:
            path: .github/ci-hpc-config.yml
            python: false
            master_branch: master
            develop_branch: develop
            input: ${{ inputs.plume }}
            optional_matrix: null
          ecmwf/pyfdb:
            path: .github/ci-hpc-config.yml
            python: true
            master_branch: master
            develop_branch: develop
            input: ${{ inputs.pyfdb }}
            optional_matrix: null
          ecmwf/pyodc:
            path: .github/ci-hpc-config.yml
            python: true
            master_branch: master
            develop_branch: develop
            input: ${{ inputs.pyodc }}
            optional_matrix: null
          ecmwf/skinnywms:
            path: .github/ci-hpc-config.yml
            python: true
            master_branch: master
            develop_branch: develop
            input: ${{ inputs.skinnywms }}
            optional_matrix: null
          ecmwf/thermofeel:
            path: .github/ci-hpc-config.yml
            python: true
            master_branch: master
            develop_branch: develop
            input: ${{ inputs.thermofeel }}
            optional_matrix: null
        SKIP_MATRIX_JOBS: ${{ inputs.skip_matrix_jobs }}
        PYTHON_VERSIONS: |+
          - '3.10'

        PYTHON_JOBS: |+
          - gnu-8.5.0

        MATRIX: |
          include:
          - compiler: gnu-12.2.0
            compiler_cc: gcc
            compiler_cxx: g++
            compiler_fc: gfortran
            compiler_modules: gcc/12.2.0
            name: gnu-12.2.0
            site: atos
          - compiler: gnu-8.5.0
            compiler_cc: gcc
            compiler_cxx: g++
            compiler_fc: gfortran
            compiler_modules: gcc/8.5.0
            name: gnu-8.5.0
            site: atos
          - compiler: nvidia-22.11
            compiler_cc: nvc
            compiler_cxx: nvc++
            compiler_fc: nvfortran
            compiler_modules: prgenv/nvidia,nvidia/22.11
            name: nvidia-22.11
            site: atos
          - compiler: intel-2021.4.0
            compiler_cc: icc
            compiler_cxx: icpc
            compiler_fc: ifort
            compiler_modules: prgenv/intel,intel/2021.4.0
            name: intel-2021.4.0
            site: atos
          name:
          - gnu-12.2.0
          - gnu-8.5.0
          - nvidia-22.11
          - intel-2021.4.0
        OPTIONAL_MATRIX: |
          include:
          - compiler: gnu-12.2.0
            compiler_cc: gcc
            compiler_cxx: g++
            compiler_fc: gfortran

name: downstream ci hpc

on:
  workflow_call:
    inputs:
      dev_runner:
        description: Whether to use runner with dev version of build-package-hpc .
        required: false
        type: boolean
      skip_matrix_jobs:
        description: List of matrix jobs to be skipped.
        required: false
        type: string
      eccodes:
        required: false
        type: string
      eccodes-python:
        required: false
        type: string
      eckit:
        required: false
        type: string
      odc:
        required: false
        type: string
      pyodc:
        required: false
        type: string
      metkit:
        required: false
        type: string
      atlas:
        required: false
        type: string
      mir:
        required: false
        type: string
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      eccodes: ${{ steps.setup.outputs.eccodes }}
      eccodes-python: ${{ steps.setup.outputs.eccodes-python }}
      eckit: ${{ steps.setup.outputs.eckit }}
      odc: ${{ steps.setup.outputs.odc }}
      pyodc: ${{ steps.setup.outputs.pyodc }}
      metkit: ${{ steps.setup.outputs.metkit }}
      atlas: ${{ steps.setup.outputs.atlas }}
      mir: ${{ steps.setup.outputs.mir }}
    steps:
      - name: checkout reusable wfs repo
        uses: actions/checkout@v3
        with:
          repository: 'ecmwf-actions/downstream-ci'
          ref: 'main'

      - name: Run setup script
        id: setup
        env:
          TOKEN: ${{ secrets.GH_REPO_READ_TOKEN }}
          CONFIG: |
            ${{ inputs.eccodes || 'ecmwf/eccodes@develop' }}:
              path: .github/ci-hpc-config.yml
            ${{ inputs.eccodes-python || 'ecmwf/eccodes-python@develop' }}:
              path: .github/ci-hpc-config.yml
              python: true
            ${{ inputs.eckit || 'ecmwf/eckit@develop' }}:
              path: .github/ci-hpc-config.yml
            ${{ inputs.odc || 'ecmwf/odc@develop' }}:
              path: .github/ci-hpc-config.yml
            ${{ inputs.pyodc || 'ecmwf/pyodc@develop' }}:
              path: .github/ci-hpc-config.yml
              python: true
            ${{ inputs.metkit || 'ecmwf/metkit@develop' }}:
              path: .github/ci-hpc-config.yml
            ${{ inputs.atlas || 'ecmwf/atlas@develop' }}:
              path: .github/ci-hpc-config.yml
            ${{ inputs.mir || 'ecmwf/mir@develop' }}:
              path: .github/ci-hpc-config.yml
          SKIP_MATRIX_JOBS: |
            gnu-10.3.0
            ${{ inputs.skip_matrix_jobs }}
          PYTHON_VERSIONS: |
            - "3.10"
          PYTHON_JOBS: |
            - gnu-12.2.0
          MATRIX: |
            name:
            - gnu-12.2.0
            - gnu-8.5.0
            - gnu-10.3.0
            - nvidia-22.11
            - intel-2021.4.0
            include:
            - name: gnu-12.2.0
              compiler: gnu-12.2.0
              compiler_cc: gcc
              compiler_cxx: g++
              compiler_fc: gfortran
              compiler_modules: gcc/12.2.0
            - name: gnu-8.5.0
              compiler: gnu-8.5.0
              compiler_cc: gcc
              compiler_cxx: g++
              compiler_fc: gfortran
              compiler_modules: gcc/8.5.0
            - name: gnu-10.3.0
              compiler: gnu-10.3.0
              compiler_cc: gcc
              compiler_cxx: g++
              compiler_fc: gfortran
              compiler_modules: gcc/10.3.0
            - name: nvidia-22.11
              compiler: nvidia-22.11
              compiler_cc: nvc
              compiler_cxx: nvc++
              compiler_fc: nvfortran
              compiler_modules: prgenv/nvidia,nvidia/22.11
            - name: intel-2021.4.0
              compiler: intel-2021.4.0
              compiler_cc: icc
              compiler_cxx: icpc
              compiler_fc: ifort
              compiler_modules: prgenv/intel,intel/2021.4.0
        run: python setup_downstream_ci.py

  eccodes:
    name: eccodes
    needs: [setup]
    if: ${{ inputs.eccodes }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.eccodes) }}
    runs-on:
      [self-hosted, linux, "${{ inputs.dev_runner && 'hpc-dev' || 'hpc' }}"]
    steps:
      - uses: ecmwf-actions/reusable-workflows/ci-hpc@v2
        with:
          github_user: ${{ secrets.BUILD_PACKAGE_HPC_GITHUB_USER }}
          github_token: ${{ secrets.GH_REPO_READ_TOKEN }}
          troika_user: ${{ inputs.dev_runner && secrets.HPC_DEV_CI_SSH_USER || secrets.HPC_CI_SSH_USER }}
          repository: ${{ inputs.eccodes || 'ecmwf/eccodes@develop' }}
          build_config: .github/ci-hpc-config.yml

  eccodes-python:
    name: eccodes-python
    needs: [setup, eccodes]
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') && (inputs.eccodes || inputs.eccodes-python) }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.eccodes-python) }}
    runs-on:
      [self-hosted, linux, "${{ inputs.dev_runner && 'hpc-dev' || 'hpc' }}"]
    steps:
      - uses: ecmwf-actions/reusable-workflows/ci-hpc@v2
        with:
          github_user: ${{ secrets.BUILD_PACKAGE_HPC_GITHUB_USER }}
          github_token: ${{ secrets.GH_REPO_READ_TOKEN }}
          troika_user: ${{ inputs.dev_runner && secrets.HPC_DEV_CI_SSH_USER || secrets.HPC_CI_SSH_USER }}
          repository: ${{ inputs.eccodes-python || 'ecmwf/eccodes-python@develop' }}
          build_config: .github/ci-hpc-config.yml
          dependencies: |
            ${{ inputs.eccodes }}

  eckit:
    name: eckit
    needs: [setup]
    if: ${{ inputs.eckit }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.eckit) }}
    runs-on:
      [self-hosted, linux, "${{ inputs.dev_runner && 'hpc-dev' || 'hpc' }}"]
    steps:
      - uses: ecmwf-actions/reusable-workflows/ci-hpc@v2
        with:
          github_user: ${{ secrets.BUILD_PACKAGE_HPC_GITHUB_USER }}
          github_token: ${{ secrets.GH_REPO_READ_TOKEN }}
          troika_user: ${{ inputs.dev_runner && secrets.HPC_DEV_CI_SSH_USER || secrets.HPC_CI_SSH_USER }}
          repository: ${{ inputs.eckit || 'ecmwf/eckit@develop' }}
          build_config: .github/ci-hpc-config.yml

  odc:
    name: odc
    needs: [setup, eckit]
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') && (inputs.eckit || inputs.odc) }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.odc) }}
    runs-on:
      [self-hosted, linux, "${{ inputs.dev_runner && 'hpc-dev' || 'hpc' }}"]
    steps:
      - uses: ecmwf-actions/reusable-workflows/ci-hpc@v2
        with:
          github_user: ${{ secrets.BUILD_PACKAGE_HPC_GITHUB_USER }}
          github_token: ${{ secrets.GH_REPO_READ_TOKEN }}
          troika_user: ${{ inputs.dev_runner && secrets.HPC_DEV_CI_SSH_USER || secrets.HPC_CI_SSH_USER }}
          repository: ${{ inputs.odc || 'ecmwf/odc@develop' }}
          build_config: .github/ci-hpc-config.yml
          dependencies: |
            ${{ inputs.eckit }}

  pyodc:
    name: pyodc
    needs: [setup, eckit, odc]
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') && (inputs.eckit || inputs.odc || inputs.pyodc) }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.pyodc) }}
    runs-on:
      [self-hosted, linux, "${{ inputs.dev_runner && 'hpc-dev' || 'hpc' }}"]
    steps:
      - uses: ecmwf-actions/reusable-workflows/ci-hpc@v2
        with:
          github_user: ${{ secrets.BUILD_PACKAGE_HPC_GITHUB_USER }}
          github_token: ${{ secrets.GH_REPO_READ_TOKEN }}
          troika_user: ${{ inputs.dev_runner && secrets.HPC_DEV_CI_SSH_USER || secrets.HPC_CI_SSH_USER }}
          repository: ${{ inputs.pyodc || 'ecmwf/pyodc@develop' }}
          build_config: .github/ci-hpc-config.yml
          dependencies: |
            ${{ inputs.eckit }}
            ${{ inputs.odc}}

  metkit:
    name: metkit
    needs: [setup, eckit, eccodes]
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') && (inputs.eckit || inputs.eccodes || inputs.metkit) }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.metkit) }}
    runs-on:
      [self-hosted, linux, "${{ inputs.dev_runner && 'hpc-dev' || 'hpc' }}"]
    steps:
      - uses: ecmwf-actions/reusable-workflows/ci-hpc@v2
        with:
          github_user: ${{ secrets.BUILD_PACKAGE_HPC_GITHUB_USER }}
          github_token: ${{ secrets.GH_REPO_READ_TOKEN }}
          troika_user: ${{ inputs.dev_runner && secrets.HPC_DEV_CI_SSH_USER || secrets.HPC_CI_SSH_USER }}
          repository: ${{ inputs.metkit || 'ecmwf/metkit@develop' }}
          build_config: .github/ci-hpc-config.yml
          dependencies: |
            ${{ inputs.eckit }}
            ${{ inputs.eccodes }}

  atlas:
    name: atlas
    needs: [setup, eckit]
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') && (inputs.eckit || inputs.atlas) }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.atlas) }}
    runs-on:
      [self-hosted, linux, "${{ inputs.dev_runner && 'hpc-dev' || 'hpc' }}"]
    steps:
      - uses: ecmwf-actions/reusable-workflows/ci-hpc@v2
        with:
          github_user: ${{ secrets.BUILD_PACKAGE_HPC_GITHUB_USER }}
          github_token: ${{ secrets.GH_REPO_READ_TOKEN }}
          troika_user: ${{ inputs.dev_runner && secrets.HPC_DEV_CI_SSH_USER || secrets.HPC_CI_SSH_USER }}
          repository: ${{ inputs.atlas || 'ecmwf/atlas@develop' }}
          build_config: .github/ci-hpc-config.yml
          dependencies: |
            ${{ inputs.eckit }}

  mir:
    name: mir
    needs: [setup, eckit, eccodes, atlas]
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') && (inputs.eckit || inputs.eccodes || inputs.atlas || inputs.mir) }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.mir) }}
    runs-on:
      [self-hosted, linux, "${{ inputs.dev_runner && 'hpc-dev' || 'hpc' }}"]
    steps:
      - uses: ecmwf-actions/reusable-workflows/ci-hpc@v2
        with:
          github_user: ${{ secrets.BUILD_PACKAGE_HPC_GITHUB_USER }}
          github_token: ${{ secrets.GH_REPO_READ_TOKEN }}
          troika_user: ${{ inputs.dev_runner && secrets.HPC_DEV_CI_SSH_USER || secrets.HPC_CI_SSH_USER }}
          repository: ${{ inputs.mir || 'ecmwf/mir@develop' }}
          build_config: .github/ci-hpc-config.yml
          dependencies: |
            ${{ inputs.eckit }}
            ${{ inputs.eccodes }}
            ${{ inputs.atlas }}
